		foo();

		let y = myFunction (3, 2);
		
		function myFunction (a, b){
			return a*b;
		}
		myFunction();
		console.log(y);
		
		function openBox(id){
			let display = document.getElementById(id).style.display;
			if(display =='none'){
				document.getElementById(id).style.display="block";
			}else{
				document.getElementById(id).style.display="none";
			}
		}
