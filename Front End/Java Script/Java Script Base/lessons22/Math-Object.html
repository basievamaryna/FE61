<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Math Object</title>
</head>
<script>
	//abs() получает абсолютное число
	let a = -25;
	console.log(Math.abs(a));
	
	//min() max()
	let max = Math.max(19, 30); // 30
	console.log(max);
	
	let min = Math.min(12, 56, 8, 10);//8
	console.log(min);
	
	let max2 = Math.max(1, 3, 5, -20, -40, 7, 34);//34 выводит максимальное число
	console.log(max2);
	let min2 = Math.min(1, 3, 5, -20, -40, 7, 34);//-40 выводит минимальное число
	console.log(min2);
	
	//ceil()
	let q = Math.ceil(8.5);// 9 округливает к большому числу
	console.log(q);
	
	let r = Math.ceil(-8.5);// 8 ставит потому что большое число это в плюс, а не в минус
	console.log(r);
	
	
	//floor
	let floo = Math.floor(9.5);//9 округляет чісло к меньшему 
	console.log(floo);
	
	let floo2 = Math.floor(-9.5);//10
	console.log(floo2);
	
	
	//round()
	let z1 = Math.round(5.5);//6
	let z2 = Math.round(5.4);//5
	let z3 = Math.round(-5.4);//-5
	let z4 = Math.round(-5.5);//-5
	let z5 = Math.round(-5.7);//-6
	
	console.log(z1);
	console.log(z2);
	console.log(z3);
	console.log(z4);
	console.log(z5);
	
	//random
	let ran = Math.random();
	console.log(ran);
	
	
	//pow
	let po = Math.pow(2, 3);//
	console.log(po);
</script>
<body>
</body>
</html>
