<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML</title>
</head>

<body>
	<div id="test">Text1</div>
	<div class="test2">Text2</div>
	<div class="test3">Text3</div>
</body>
<script>
	let test1 = document.getElementById('test');
	test1.innerHTML = "?????";
	test1.style.color = "#ccc";
	
	let test2 = document.querySelector('.test2');
	test2.innerHTML = '<div>Я новый текст</div>';
	test2.style.display ="none";
	
	let test3 = document.querySelector('.test3');
	test3.innerHTML = "<div><b>Hello<br> Hello</b> </div>";
</script>
</html>
