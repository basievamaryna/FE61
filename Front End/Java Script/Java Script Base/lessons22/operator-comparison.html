<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>operator comparison</title>
</head>
<script>
	//a > b -больше
	//a < b -меньше
	// a == b -  сравнение
	// a === b -  строгое сравнение
	// !==
	// a = b - присвоение
	// a != b - не равно
	
	console.log(5 > 3);// true
	console.log(5 == 1); // false
	console.log(5 != 1);// true
	
	let a = 10 > 8;
	console.log(a);
	
	console.log("Q" > "A");// true
	
	console.log("2" > 1);// true при знаке > текст становится числом
	console.log("2" == 2); //true  при знаке == текст становится числом
	
	console.log(1 === 1);
	
	console.log(null > 0);//false
	console.log(null == 0);//false
	console.log(5 >= 3);//true если не меньше второго операнда то будет true
	
</script>
<body>
</body>
</html>
