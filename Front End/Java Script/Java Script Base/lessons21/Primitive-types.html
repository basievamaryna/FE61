<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Primitive types</title>
</head>
<script>
	//1 Number
	let n = 123;
	let n2 = 12.45;
	
	console.log(n,n2);
	
	// Number Infinity
	console.log(1/0);
	//Number NaN ошибка
	console.log("не число" * 2); 
	
	
	//2 String
	let str = "Hello my dear post";
	let str2 = 'Hello my dear';
	console.log(str);
	console.log(str2);
	
	//3 boolean
	
	let check = true;
	let check2 = false;
	
	console.log(check);
	console.log(check2);
	
	
	//4 Undefined
	
	let name;
	console.log(name);
	
	let y;
	y= undefined;
	console.log(y);
	
	//5 Null
	
	let age = null;
	console.log(age);
	
	let person = {firstName: "Maya", lastname:"Nert", age:40, colorHaer: "orange"};
	person=null;
	console.log(person);
</script>
<body>
</body>
</html>
