<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>arrow function</title>
</head>

<body>
</body>
	<script>
		 function foo(param){
			 return param+2;
		 }
		foo(2);
		
		let foo2 = (param) => param +2;
		console.log(foo2(2));
		
		
		let sum = (a, b) => {
			let result = a+b;
			return result;
		};
		console.log(sum(1,2));
	</script>
</html>
