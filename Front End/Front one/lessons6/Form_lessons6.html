<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
</head>

<body>
	<form action="/action.php" id="form" name="form">
		<p><input type="text" class="input name_input" name="name" id="name" maxlength="10" required placeholder="Name" /></p>
		<p><input type="text" class="input name_input" name="last_name" id="last_name" minlength="10" required placeholder="Last name" /></p>
		<p><input type="email" class="input name_input" name="email" id="email" placeholder="E-mail" /></p>
		<p><input type="tel" class="input name_input" name="tel" id="tel" required placeholder="Telefone" /></p>
		<p><textarea class="textarea" name="textarea" id="textarea" placeholder="Your Masegge"></textarea></p>
		<p><button type="button">Submit</button></p>
	</form>
</body>
</html>
