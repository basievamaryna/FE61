<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Float</title>
</head>
	
<style>
	.container{
		width: 1170px;
		margin: 0 auto;
		
	}
	.container div{
		margin: 5px;
		width: 100px;
		height: 100px;
		border: solid 1px #000;
	}
	.float-left{
		background: #1033E5;
		float: left;
		
	}
	.float-right{
		background:#EF1014;
		float: right;
		
	}
	.clear{
		clear: both;
	
	}
</style>
	
<body>
	<div class="container">
		<div class="float-left">Left</div>
		<div class="float-left">Left</div>
		<div class="float-left">Left</div>
		<div class="float-right">Right</div>
		<div class="float-right">Right</div>
		<div class="float-right">Right</div>
		<div class="clear"></div>
		<p>Lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem</p>
		
		<div class="float-left">Left</div>
		<div class="clear"></div>
		<div class="float-right">Right</div>
		<div class="clear"></div>
		<p>Lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem</p>
	</div>
</body>
</html>
