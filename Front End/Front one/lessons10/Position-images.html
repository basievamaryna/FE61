<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Position images</title>
</head>
<style>
	.container{
		width: 1000px;
		margin: 0 auto;
	}
	img{
		max-width: 100%;
		width: auto;
		height: auto;
	}
	.parent_img{
		position: relative;
		width: 500px;
    overflow: hidden;
	}
	.text_relative{
		position: absolute;
		bottom: 3px;
		left: 0;
		background: rgb(0, 0, 0, 0.5);
		width: 100%;
		padding: 20px 10px;
		font-size: 18px;
		color: #fff;
	}
</style>
<body>
	<div class="container">
		<div class="parent_img">
			<div class="img_relative">
				<img src="img/img.jpeg" alt="" />
			</div>
			<div class="text_relative">Lorem ipsum dolar</div>
		</div>
	</div>
</body>
</html>
