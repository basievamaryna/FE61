<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Border</title>
</head>
<style>
	.container{
		width:900px;
		margin: 0 auto;
	}
	.box{
		width:200px;
		height: 200px;
		margin-bottom: 20px;
	}
	.box1{
		border: dotted 5px #000;
	}
	.box2{
		border-color:aquamarine;
		border-style: solid;
		border-width: 5px;
	}
	.box3{
		border-bottom:#1321EA solid 5px;
		border-top: 5px dashed #63430D;
		border-left: #1BC1AB solid 5px;
		border-right: solid #1115EE 5px;
	}
</style>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<div class="box box4"></div>
	</div>
</body>
</html>
